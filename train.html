<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width" name="viewport">

    <title>Foosball routine</title>

    <link href="style.css?3" rel="stylesheet">
    <script src="NoSleep.min.js"></script>
</head>

<body>
<h1>Foosball routine</h1>

<p>Put the ball into play on your five bar like you would for a normal match</p>
<p>Click the "Start training" button</p>
<p>As soon as you hear GO start moving the ball on your 5 bar</p>

<form>
    <div class="controls">
        <button id="play" type="button">Start training</button>
    </div>
    <div class="controls">
        <button id="stop" type="button">Stop training</button>
    </div>
    <div class="controls">
        <div class="goal-delay-value">Goal reset delay 5 seconds</div>
    </div>
    <div class="controls">
        <input id="goal-delay" max="20" min="1" step="1" type="range" value="5">
    </div>
</form>

<div id="passes"></div>
<div id="shots"></div>

<script src="routine.js?26"></script>
<script src="script.js?26"></script>
</body>
</html>
