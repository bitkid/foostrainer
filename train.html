<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width" name="viewport">

    <title>Foosball routine</title>

    <link href="style.css?4" rel="stylesheet">
    <script src="NoSleep.min.js"></script>
</head>

<body>
<h1>Foosball routine</h1>

<div id="passes"></div>
<div id="shots"></div>
<div id="timing"><p>Timing</p></div>

<form>
    <div class="controls">
        <button id="play" type="button">Start</button>
    </div>
    <div class="controls">
        <button id="stop" type="button">Stop</button>
    </div>
    <div class="controls">
        <div class="goal-delay-value">Goal reset delay 2 seconds</div>
    </div>
    <div class="controls">
        <input id="goal-delay" max="15" min="1" step="1" type="range" value="2">
    </div>
</form>


<script src="routine.js?28"></script>
<script src="script.js?28"></script>
</body>
</html>
